    <style>
        .liquidFillGaugeText { font-family: Helvetica; font-weight: bold; }
				.passage:hover

				}
				.practiceButton:hover{
					cursor: pointer;
					color: #FFF;
					background-color: #00BFA5;

				}
				.practiceButton{
					font-family: 'Nunito', sans-serif;

				.submitTestButton {

					border-color: #00BFA5;
					background-color: Transparent;
					padding: 5px;
				}

				.submitTestButton:hover{
					cursor: pointer;
					color: #FFF;
					background-color: #00BFA5;
					text-decoration: none;
				}


				.showhideButton
				{

					padding: 5px;
				}

				.showhideButton:hover

					font-family: 'Nunito', sans-serif;
					color: #FFF;

					padding: 5px;
				}

				{
			    font-family: 'Nunito', sans-serif;
    			color: #000;
					margin-top: 17px;
    			font-size: 25px;
    			display: inline-block;
    			height: 100%;
    			vertical-align: middle;
				}
				.submitTestButton:disabled{
					font-family: 'Nunito', sans-serif;
					color: #F44336;

					display: inline-block;
    			height: 100%;
    			vertical-align: middle;
				}
				#signout{
					float: right;
					font-family: 'Nunito', sans-serif;
					color: #FFF;
					border:1px solid;

				#signout:hover {
					cursor: pointer;

		    .loader {
				  border: 16px solid #f3f3f3;
				  border-radius: 50%;

				  height: 100px;
					margin: 0 auto;
					margin-top: 200px;
				  -webkit-animation: spin 2s linear infinite;
				  animation: spin 2s linear infinite;

				#typing{
					height:200px;
				}

          font-family: "Times New Roman", Georgia,serif;
        }

				}

				#schedule a:hover
				{
					text-decoration: none;
					color: #00BFA5;
					cursor: pointer;
				}


				#inst a,#ins a

					font-family: 'Nunito', sans-serif;

					padding-left: 34px;

				}

				{
					color: #FFF;
					text-decoration: none;
					background-color: #00BFA5;
					cursor: pointer;
				}

				{
					font-family: 'Nunito', sans-serif;
					color: #000;

				#previousButton

					font-family: 'Nunito', sans-serif;

    			padding: 10px;
				}
				.previousPageText

					font-family: 'Nunito', sans-serif;

				  0% { -webkit-transform: rotate(0deg); }

				}

				@keyframes spin {
				  0% { transform: rotate(0deg); }
				  100% { transform: rotate(360deg); }

<body>

  <div class="container" style="background-color:#00BFA5;font-family: 'Nunito', sans-serif;width:100%; margin:autoStart">
	    <div class="row">
		        <span id="user_email"></span>
	          <button type="button" id="signout">Log Out</button> <br>
	    </div>
	</div>


        <div id="practice" style="width:100%" >
        		  <div id="practice_data">
                  	        <div id="previousButton">
                                  <a href="main.html">
                                      <span class="previousPageText">Go to Previous Page</span>
                                  </a>
                            </div>
                  					<div class="row" style="max-width:100%">
                  							<div class="col-md-12 starttypingtext">
                  					     		<center>You can download and take print out of your test from
                                        <a href="https://docs.google.com/document/d/11Xi_pWI_tNYA91Xfqtx1LjgG4n6r3M_WTEp8UXx-yek/view?usp=sharing" target="_blank">
                                           Tier 4 schedule
                                         </a><br>
                                         OR <br>
                                         you can click on Show/Hide Passage to show test
                                   </center>
                  					  	</div>
                  					</div>

                  					<div style="margin:20px">
                  							<div class="clock" style="margin:2em; display:table;width:0;margin:0 auto"></div>
                  					</div>
                            <div class="row" style="padding-bottom:26px;max-width:100%">
                                  	<div class="col-md-4">
                                       <center><button class="showhideButton" id="showhide">Show/Hide Passage</button> </center>
                                    </div>
                                    <div class="col-md-4">
                                          <center><span class="starttypingtext">
                                            Start Typing below ...</span>
                                          </center>
                                    </div>
                                  	<div class="col-md-4">
                                  					<center><button class="submitTestButton" id="submitTest" onclick="view.endTest()" disabled="true">
                                              Finish</button>
                                            </center>
                                    </div>
                            </div>
                            <table style="padding:10px">
                            					<tbody>
                                          <tr>
                                							<td id="original">Here the test would be shown</td>
                                							<td contenteditable="true" id="typing" spellcheck="false"></td>
                            					    </tr>
                            					</tbody>
                            </table>
              </div>
        </div>
        <div id="output">
        		<div style="margin-top:20px">
            			<svg id="accuracy" width="25%" height="250" style="float:left"></svg>
            			<svg id="error" width="25%" height="250" style="float:left"></svg>
            			<svg id="depressions" width="25%" height="250" style="float:left"></svg>
            			<svg id="speed" width="25%" height="250" style="float:left"></svg>
        		</div>
        		<div style="margin-top:10px;font-family: 'Nunito', sans-serif;font-size:30px">
            			<span style="float:left;width:25%;text-align:center">Accuracy</span>
            			<span style="float:left;width:25%;text-align:center">Error</span>
            			<span style="float:left;width:25%;text-align:center">Actual Depressions</span>
            			<span style="float:left;width:25%;text-align:center">Speed <br>(Calculated Depressions)</span>
        		</div>
            <table>
                    <tbody>
                            <tr style="width:100%">
                                  <td style="width:100%">
                                      <pre id="result" style="width:100%;white-space:pre-wrap;white-space:-moz-pre-wrap;white-space:-o-pre-wrap;white-space:-pre-wrap;word-wrap: break-word;">
                                        <del></del><ins></ins>
                                      </pre>
                                  </td>
                           </tr>
                    </tbody>
            </table>
        		<center>
                <a href="main.html">
        			     <span class="practiceButton">
                     Next Test
                   </span>
                </a>
        		</center>
        </div>
</body>
<script>

			$(document).ready(function(){
					$("td#original").hide();
			    $("button#showhide").click(function(){
			    $("td#original").toggle();
			    });
			});


function showPassages()
{
	$("#passages").show();
	$("#instructions").hide();
	$("#schedule").hide();
	$("#softwarelink").hide();
	//$(".clock").show();
}
</script>
